<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Altavoces</legend>
      
        <select name="Modelo">
            <option value="" aria-label="modelo" disabled selected>¿Qué modelo quieres?</option>
            <option value="0">R4</option>
            <option value="1">R5</option>
            <option value="2">SR1</option>
        </select>
    
        <label>
            Potencia máxima
            <input type="100>=number>=50" name="Potencia máxima">
        </label>
       
        <select name="¿Bluetooth?">
            <option value="" aria-label="¿Bluetooth?" disabled selected>¿Bluetooth?</option>
            <option value="0">Si</option>
            <option value="1">No</option>
        </select>
        <select name="¿Color?">
            <option value="" aria-label="¿Color?" disabled selected>¿Color?</option>
            <option value="0">verde</option>
            <option value="1">rojo</option>
            <option value="2">azul</option>
            <option value="3">amarillo</option>
            <option value="4">naranja</option>
            <option value="5">rosa</option>
            <option value="6">morado</option>
            <option value="7">blanco</option>
            <option value="8">negro</option>
            <option value="9">gris</option>

        </select>
        <button type="submit">Pagar</button>
      </fieldset>
      
</body>
</html>
